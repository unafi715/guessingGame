<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
</head>
<body>
    <!-- Player one porsion -->
    <h1 class="player1">Your turn.</h1>
    <p class="playerp">Please give a number between 1 to 10.</p>
    <input type="password" name="" id="" class="userInput1" placeholder="Between 1-10">
    <button class="button1">Submit</button>
    <h3 class="error1"></h3>

    <!-- Player two porsion -->
    <h1 class="player2">Opponent's turn.</h1>
    <h4 class="chance">Chance left: <span class="count">3</span></h4>
    <input type="number" name="" id="" class="userInput2" placeholder="Guess the number">
    <button class="button2">Check</button>
    <h3 class="error2"></h3>
    <script src="script.js"></script>
</body>
</html>
